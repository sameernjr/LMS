{% extends "base.html" %}

{% block title %}
    Full Sail University Courses
{% endblock %}

{% block content %}
<div class="index-header-usa">  
    <h1>Hello World</h1> 
    {% for course in fullsail_objects%}
       <li>
        <h3>{{ course.title }}</h3>
        <video controls="controls">
            <source src="{{ course.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
       </li>
    {% endfor %}
</div>      
{% endblock %}
