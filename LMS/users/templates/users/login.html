{% extends "base.html" %}

{% block title %}
    EduCare-LMS | Login
{% endblock %}

{% block content %}
<h1>Login</h1>
<form action="/users/login/" method="post">
    {% csrf_token %}
    <div class="form-group">
        {{form.username.label}}
        {{form.username}}
    </div>

    <div class="form-group">
        {{form.password.label}}
        {{form.password}}
    </div>

    <button>Submit</button>
</form>
{% endblock %}
